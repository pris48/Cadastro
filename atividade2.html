<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1 id="titulo">Formulário de Cadastro</h1>
    <p>Solicitamos apenas dados essenciais!</p>
    <form>
    <fieldset>
        <legend> Dados Pessoais </legend>

        <label for="email"> Email:  </label>
        <input type="email" id="email" placeholder="Escreva aqui seu email"> <br>

        <label for="NomeCompleto"> Nome Completo</label>
        <input type="text" id="NomeCompleto" placeholder="Nome Completo"> <br>
        <label for="datadenascimento">Data de Nascimento</label>
        <input type="date" id="datadenascimento" placeholder="Digite sua data de nascimento"> <br>
        <label for="endereço">Endereço</label>
        <input type="text" id="endereço" placeholder="Endereço Completo"> <br>

        <button type="submit">Proximo</button>
    </fieldset>
    </form>

</body>
